<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买主页</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="./less/index.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 顶部通栏 -->
    <header id="header" class="clearfix">
        <a href="index.html" class="logo-left">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a href="#" class="onload-app-right">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>
    <!-- 导航栏 -->
    <section id="nav">
        <div class="search">
            <input type="search" placeholder="请输入你想比价的商品">
            <button>搜索</button>
        </div>
        <div class="nav-categroy">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_search.png" alt="">
                        <i>比价搜索</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_cu.png" alt="">
                        <i>省钱控</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_coudanpin.png" alt="">
                        <i>国内折扣</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_bcj.png" alt="">
                        <i>白菜价</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_temai.png" alt="">
                        <i>小时风云榜</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_trend.png" alt="">
                        <i> 查历史价</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_pp.png" alt="">
                        <i>品牌大全</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/gengduo.png" alt="" class="more-brand">
                        <i>更多</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_temai.png" alt="">
                        <i>优惠券</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_kb.png" alt="">
                        <i>口碑排行</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_coudanpin.png" alt="">
                        <i>凑单品</i>
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#">
                        <img src="./images/ic_mall.png" alt="">
                        <i>商城导航</i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- 超值折扣推荐 -->
    <section id="discount">
        <div class="banner">
            超值折扣推荐
            <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
        </div>
        <div class="product-list">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="" src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=http://a.manmanbuy.com:8013/cuxiaoPic/201610/2016100013332286607.jpg"
                            alt="">
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading">年货红包券后价
                        <i></i>
                    </p>
                    <a href="#">
                        <span>商城</span> | 时间</a>
                    <span class="count-sum">几人评论</span>

                </div>
            </div>
        </div>
    </section>
    <section id="moreInfo">
        <a href="#">更多优惠信息 >></a>
    </section>
    <div class="brand-ranking">
        品牌排行
        <img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
    </div>
    <section id="button-nav" class="container">
        <div class="row">
            <a class="col-xs-4">登录</a>
            <a class="col-xs-4">注册</a>
            <a class="col-xs-4 glyphicon glyphicon-arrow-up" href="#header">返回顶部</a>
        </div>
    </section>
    <section id="footer">
        <p>
            <a>手机app下载</a> 慢慢买手机版 -- 掌上比价平台</p>
        <p>m.manmanbuy.com</p>
    </section>
    <!-- 如果后台数据直接返回标签，解析标签时要在前面加上#号 -->
    <script id="productListTmp" type="text/html">
        {{each result as value i}}
            <div class="media">
                <div class="media-left">
                    <a href="#" data-id="{{value.productId}}">
                        {{#value.productImgSm}}
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading">{{value.productName}}
                        <i>{{value.productPinkage}}</i>
                    </p>
                    <span class="product-from">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="count-sum glyphicon glyphicon-envelope"> {{value.productComCount}}</span>

                </div>
            </div>
            {{/each}}
    </script>

    <script id="navCategoryTmp" type="text/html">
        {{each result as value i}}
            {{if value.name=="更多"}}
                <div class="col-xs-3 target">
                    <a href="#"  data-id="{{value.indexmenuId}}">
                        {{#value.img}}
                        <i>{{value.name}}</i>
                    </a>
                </div>
            {{else if value.name=="比价搜索"}}
                <div class="col-xs-3">
                    <a href="category.html"  data-id="{{value.indexmenuId}}">
                        {{#value.img}}
                        <i>{{value.name}}</i>
                    </a>
                </div>
            {{else if value.name=="省钱控"}}
            <div class="col-xs-3">
                <a href="gobalBuyCheaper.html"  data-id="{{value.indexmenuId}}">
                    {{#value.img}}
                    <i>{{value.name}}</i>
                </a>
            </div>
            {{else}}
                <div class="col-xs-3">
                        <a href="#"  data-id="{{value.indexmenuId}}">
                            {{#value.img}}
                            <i>{{value.name}}</i>
                        </a>
                </div>
            {{/if}}
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
