<!DOCTYPE html>

<head>

    <header id="header">

            <h4>肯德基优惠</h4>

    </header>
    <main id="main">
        <!-- minirefresh开头的class请勿修改 -->
        <div id="minirefresh" class="minirefresh-wrap">
            <div class="minirefresh-scroll">
                <div class="title">--点餐前出示手机中的优惠券，即可享受优惠--</div>
                <div class="discount-list">
                    <ul class="media-list">
                        <li class="media">
                            <a href="#">
                                <div class="media-left  media-top">
                                    <img class="media-object" src="http://d3.5ikfc.com/static/thumbs/1217/kfc-5ikfc-121_p16.jpg" alt="...">
                                
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">C18  分享两人餐 香辣鸡腿堡+新奥尔良烤鸡腿堡+新奥尔良烤翅+薯条(大)+雪顶咖啡+百事可乐(中) 2018年1月凭肯德基优惠券</h4>
                                    <span class="glyphicon glyphicon-menu-right arrow"></span>
                                    <p class="price">￥ 65</p>
                                    <p class="deadline">有效期至1月31日</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">

    <script id="getDiscountListTmp" type="text/html">
        {{each result as value i}}
            <li class="media">
                <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" data-img="{{value.couponProductImg}}" data-id="{{value.couponProductId}}">
                    <div class="media-left  media-top">
                        {{#value.couponProductImg}}
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{value.couponProductName}}</h4>
                        <span class="glyphicon glyphicon-menu-right arrow"></span>
                        <p class="price">￥ 65</p>
                        <p class="deadline">{{value.couponProductTime}}</p>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <script id="modelSlideTmp" type="text/html">
        {{each}}
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                        {{#$value.img}}
                </div>
                <div class="item">
                        {{#$value.img}}
                </div>
                <div class="item">
                        {{#$value.img}}
                </div>
            </div>  
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">

                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
        {{/each}}
