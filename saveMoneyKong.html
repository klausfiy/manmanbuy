    <script id="getSaveMoneyTmp" type="text/html">
        {{each result as value i}}
            <li class="media">
                <div class="media-left">
                    <a href="#">
                        {{#value.productImgSm}}
                    </a>
                </div>
                <div class="media-body">
                    <p class="media-heading">{{value.productName}}</p>
                    <div class="other">
                            {{value.productFrom}} | {{value.productTime}} <span class="glyphicon glyphicon-envelope pull-right"><i>{{value.productComCount.replace('有','').replace('人评论','')}}</i></span>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
