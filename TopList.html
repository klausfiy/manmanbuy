<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>品牌大全</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./less/TopList.css">

</head>

<body>
    <!-- 顶部通栏 -->
    <header id="header" class="clearfix">
        <a href="index.html" class="logo-left">
            <img src="./images/header_logo.png" alt="">
        </a>
        <a href="#" class="onload-app-right">
            <img src="./images/header_app.png" alt="">
        </a>
    </header>

    <!-- 搜索栏 -->
    <section id="search">
        <div class="search">
            <form action="#">
                <input type="search" placeholder="请输入你想比价的商品">
            </form>
            <button>搜索</button>
        </div>
    </section>

    <!-- 主体部分 -->
    <main id="main">
        <!-- 导航栏部分 -->
        <nav id="nav">
            <a href="index.html">首页</a>
            <span>></span>
            <a href="TopList.html">品牌大全</a>
        </nav>
        <!-- 品牌列表 -->
        <section id="topList">
            <div class="topList-title">
                热门品牌排行
            </div>
            <div class="topList-brands">
                <ul>
                </ul>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">登录</div>
                <div class="col-xs-4">注册</div>
                <div class="col-xs-4">
                    <i class="glyphicon glyphicon-arrow-up"></i>返回顶部</div>
            </div>
        </div>
        <div class="website">
            <p>
                <a href="#" class="phone-app">手机APP下载</a>
                <a href="#" class="phone">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p>
                m.manmanbuy.com </p>
        </div>
    </footer>

    <!-- 品牌列表模板 -->
    <script id="TopListTmp" type="text/html">
        {{each result as value i}}
        <li>
            <a href="brandsList.html?brandtitleid={{value.brandTitleId}}">{{value.brandTitle}}</a>
            <i class="glyphicon glyphicon-menu-down"></i>
        </li>
        {{/each}}
    </script>




    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/TopList.js"></script>
</body>

</html>
